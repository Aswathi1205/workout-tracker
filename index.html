<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Workout Tracker</h1>
    <form id="workoutForm">
      <input type="text" id="exercise" placeholder="Exercise Name" required>
      <input type="number" id="duration" placeholder="Duration (minutes)" required>
      <button type="submit">Add Workout</button>
    </form>

    <ul id="workoutList"></ul>

    <button id="markCompleteButton" disabled>Mark as Complete</button>
    <button id="clearButton">Clear All Workouts</button>

    <div id="tracker"></div>
    <div id="greeting"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
